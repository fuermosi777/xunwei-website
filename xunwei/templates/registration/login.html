{% extends "base.html" %} {% block title %}登录{% endblock %} {% block caption %} {% endblock %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="text-center">寻味</h1>
                    <h3 class="text-center">追寻中国人自己的味道</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <form action="" method="post" role="form" id="loginform">{% csrf_token %}
                                {% if error %}
                                <div class="form-group">
                                    <div class="alert alert-danger" role="alert">
                                        {{ error }}
                                    </div>
                                </div>
                                {% endif %}
                                <div class="form-group">
                                    <input type="text" required class="form-control" name="username" value="" id="username" placeholder="用户名">
                                </div>
                                <div class="form-group">
                                    <input type="password" required class="form-control" name="password" value="" id="password" placeholder="密码">
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-warning btn-shadow btn-block" type="submit" value="登录" />
                                </div>
                                <div class="form-group">
                                    <a href="/accounts/register/" type="button" class="btn btn-default btn-block">注册</a>
                                </div>
                                <div class="form-group">
                                    <p class="text-center"><a href="/accounts/forget-password/">忘记密码?</a>
                                    </p>
                                    <input type="hidden" name="next" value="{% if request.REQUEST.next %}{{ request.REQUEST.next }}{% else %}{% if request.META.HTTP_REFERER %}{{ request.META.HTTP_REFERER }}{% else %}/{% endif %}{% endif %}" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
