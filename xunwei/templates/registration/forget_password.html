{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block caption %}
<div class="caption">
  <div class="container">
    <h1>找回密码</h1>
  </div>
</div>
{% endblock %}


{% block content %}
{% if not email_sent %}
  <div class="container account-box">
    <div class="col-sm-6">
      <form action="" method="post" role="form">{% csrf_token %}
        <div class="form-group">
        <input type="text" required="required" class="form-control" name="username" value="" id="username" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <input type="email" required="required" class="form-control" name="email" value="" id="email" placeholder="请输入您的Email">
      </div>
        <input class="btn btn-warning" type="submit" value="找回密码" />
      </form>
    </div>
  </div>
{% elif email_sent %}
  <div class="container account-box">
    <div class="col-sm-8">
      <p>一封带有重新设置密码链接的邮件已经发送到您的Email地址，请根据Email中提供的链接重新设置密码</p>
    </div>
  </div>
{% endif %}
    {% if error %}
    <script>
      $.growl("{{ error }}", { type: 'danger',position: {
          from: "top",
          align: "center"
        }, });
    </script>
    {% endif %}
{% endblock %}
