{% extends "base.html" %}
{% block title %}| {{ post.title }}{% endblock %}
{% block noscript %}
    <p>热门</p>
    <h2>{{ post.title }}</h2>
    <p>相关餐馆: <a href="/business/{{ post.business.id }}/">{{ post.business.name }} {{ post.business.name2 }}</a></p>
    <p>来源: <a href="{{ post.source }}">{{ post.source }}</a></p>
    <div>
        {% autoescape off %}
        {{ post.body }}
        {% endautoescape %}
    </div>
{% endblock %}
